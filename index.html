<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>

        <div class="container">
            <div class="wrapper">
                <div class="wrapper__content">
                    <img class="wrapper__img" src="./images/logo.svg" alt="logo">
                    <form class="wrapper__form">
                        <input class="wrapper__username wrapper__input" type="text"
                            placeholder="USERNAME">
                        <input class="wrapper__password wrapper__input" type="password"
                            placeholder="PASSWORD" required>
                        <button class="wrapper__btn" type="submit">LOGIN</button>
                    </form>
                    <a class="wrapper__link" href="#">Forgot password?</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
